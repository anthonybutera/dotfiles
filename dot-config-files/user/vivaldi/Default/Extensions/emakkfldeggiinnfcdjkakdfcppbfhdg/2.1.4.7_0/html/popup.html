<html>
  <head>
    <script type="text/javascript" src="../js/calutil.js"></script>
    <script type="text/javascript" src="../js/displayfunctions.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/popup.css" />
    <link rel="stylesheet" type="text/css" href="../style/calutil.css" />
    <title>Clock Popup Window</title>
  </head>
  <body>
    <table id="mainTable">
      <tr>
        <td id="monthView" class="month"></td>
        <td id="clockFace" class="face">
          <a target="_blank" href="../html/clock.html">
            <canvas id="cvsClockFace" width="178" height="178"></canvas>
          </a>
        </td>
        <td id="monthDayDate" class="monthDayDate">
            <table>
              <tr>
                <td id="lblMonth"></td>
              </tr>
              <tr>
                <td id="lblDate"></td>
              </tr>
              <tr>
                <td id="lblYear"></td>
              </tr>
            </table>
        </td>
      </tr>
      <tr>
        <td id="theCoolDate" class="fullDate" colspan="3"></td>
      </tr>
      <tr>
        <td id="reminders" class="fullDate" colspan="3"></td>
      </tr>
      <tr>
        <td id="muteIcon" colspan="1">
          <a href="#">
            <img src="../assets/silent.png" />
          </a>
        </td>
        <td id="optionsIcon" colspan="2">
          <a target="_blank" href="../html/options.html">
            <img src="../assets/cog-icon.png" />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
